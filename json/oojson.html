<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Our superheroes</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

      <header>

      </header>

      <section>

      </section>

    <script>
        
        const header = document.querySelector('header');
        const section = document.querySelector('section');
        
        // store the URL of the JSON

        let requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json';

        // create a new request object instance

        let request = new XMLHttpRequest();

        // open request using .open()

        request.open('GET', requestURL);

        request.responseType('json');

        request.send();

        // add event handler 

        request.onload = function () {
            const superHeroes = request.response;
            populateHeader(superHeroes);
            showHeroes(superHeroes);
        }

        // create functions definitions

        function populateHeader(jsonObject) {
            const myHeader = document.createElement('h1');
            myHeader.textContent = jsonObject['squadName'];
            header.appendChild(myHeader);

            const myParagraph = document.createElement('p');
            myParagraph.textContent = 'Home town: ' + jsonObject['homeTown'] + ' // Formed: ' + jsonObject['formed'];
            header.appendChild(myParagraph);
        }
    </script>
  </body>
</html>
