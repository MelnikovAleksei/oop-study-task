<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Our superheroes</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

      <header>

      </header>

      <section>

      </section>

    <script>
        
        const header = document.querySelector('header');
        const section = document.querySelector('section');
        
        // store the URL of the JSON

        let requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json';

        // create a new request object instance

        let request = new XMLHttpRequest();

        // open request using .open()

        request.open('GET', requestURL);

        request.responseType = 'json';

        request.send();

        // add event handler 

        request.onload = function () {
            const superHeroes = request.response;
            populateHeader(superHeroes);
            showHeroes(superHeroes);
        }

        // create functions definitions

        function populateHeader(jsonObject) {
            const myHeader = document.createElement('h1');
            myHeader.textContent = jsonObject['squadName'];
            header.appendChild(myHeader);

            const myParagraph = document.createElement('p');
            myParagraph.textContent = 'Home town: ' + jsonObject['homeTown'] + ' // Formed: ' + jsonObject['formed'];
            header.appendChild(myParagraph);
        }

        function showHeroes(jsonObject) {
            const heroes = jsonObject['members'];

            for (let index = 0; index < heroes.length; index++) {
                
                const myArticle = document.createElement('article');
                const myHeader2 = document.createElement('h2');
                const myParagraph1 = document.createElement('p');
                const myParagraph2 = document.createElement('p');
                const myParagraph3 = document.createElement('p');
                const myList = document.createElement('ul');

                myHeader2.textContent = heroes[index].name;
                myParagraph1.textContent = 'Age: ' + heroes[index].age;
                myParagraph2.textContent = 'Secret identity: ' + heroes[index].secretIdentity;
                myParagraph3.textContent = 'Superpowers: ';

                const superPowers = heroes[index].powers;
                for (let j = 0; j < superPowers.length; j++) {
                    const listItem = document.createElement('li');
                    listItem.textContent = superPowers[j];
                    myList.appendChild(listItem);
                }

                myArticle.appendChild(myHeader2);
                myArticle.appendChild(myParagraph1);
                myArticle.appendChild(myParagraph2);
                myArticle.appendChild(myParagraph3);
                myArticle.appendChild(myList);

                section.appendChild(myArticle);

            }
        }
    </script>
  </body>
</html>
